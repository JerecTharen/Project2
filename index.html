<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./calendar.css" type="text/css">
    <script src="./main.js" type="text/javascript" defer>

    </script>
    <title>To Do List</title>
</head>
<body>

    <div class="container" id="indexContainer">

        <div class="userSpace">
            <label for="userInput">Add to your to-do list: </label>
            <input type="text" id="userInput" name="addTask">
            <button onclick="addToList()">ADD TASK</button>
        </div>

        <div class="taskSpace">
            <ul id="taskList">
                <li>You have not added any tasks yet</li>
            </ul>
            <ul class="delStyle" id="delTasks">

            </ul>
        </div>

    </div>

</body>
</html>
